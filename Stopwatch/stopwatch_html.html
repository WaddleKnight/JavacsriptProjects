<html>
  <div class = "time">
    <head>
      <title>Stopwatch</title>
      <link rel="stylesheet" type="text/css" href="stopwatch_css.css">
      <script type="text/javascript" src="stopwatch_js.js"></script>
    </head>
      <body>
          <h1>Stopwatch</h1>
          <p id ="x">
            <span id = "minutes">00</span>:<span id = "seconds">00</span>:<span id = "cs">00</span>
          </p>
          <p>
            <button id = "button-start" onclick="start()">Start</button>
            <button id = "button-stop" onclick="stop()">Stop</button>
            <button id = "button-reset" onclick="reset()">Reset</button>
          </p>
      </body>
  </div>
</html>
